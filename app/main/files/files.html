<div ng-include="'main/_/top.html'"></div>

<div>

  <div ng-if="currentAuthInfo.id.indexOf('STS.')!=0" ng-include="'main/files/_/address-bar.html'"></div>
  <div ng-if="currentAuthInfo.id.indexOf('STS.')==0" ng-include="'main/files/_/sub-address-bar.html'"></div>


  <div ng-if="ref.isBucketList">
    <div ng-include="'main/files/_/bucket-toolbar.html'"></div>
  </div>
  <div ng-if="!ref.isBucketList">
    <div ng-include="'main/files/_/file-toolbar.html'"></div>
  </div>


  <div auto-height="-130" class="file-list-box">
     <div ng-if="isLoading" is-loading auto-height="-134"></div>

    <section ng-if="ref.isBucketList">
      <div ng-include="'main/files/_/bucket-list.html'" auto-height="-134"></div>
    </section>

    <section ng-if="!ref.isBucketList" drop-zone="handlerDrop">
      <div ng-include="'main/files/_/file-list.html'" auto-height="-134" id="file-list"  bottom-loader="loadNext()"></div>
    </section>

  </div>

  <div ng-include="'main/files/transfer/frame.html'"></div>

</div>
