<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-warning">
      <i class="fa fa-sheild"></i>
      设置ACL权限</h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-sm-2 control-label">读写权限:</label>
      <div class="col-sm-9">
          <select ng-model="info.acl" class="form-control input-sm">
              <option value="default">继承Bucket</option>
              <option value="private">私有</option>
              <option value="public-read">公共读</option>
              <option value="public-read-write">公共读写</option>
          </select>


      </div>
    </div>

    <div class="f8 text-muted">
      <li>私有：对object的所有访问操作需要进行身份验证
      <li>公共读：对object写操作需要进行身份验证；可以对object进行匿名读
      <li>公共读写：所有人都可以对object进行读写操作
    </div>

    <div class="clearfix"></div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      确定</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      取消</button>
  </div>
</form>
