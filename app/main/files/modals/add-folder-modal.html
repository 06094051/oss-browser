<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
      <i style="color:orange" class="fa fa-folder"></i>
      新建目录</h4>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': form1.name.$dirty && !form1.name.$valid,
  'has-success': form1.name.$dirty && form1.name.$valid}">

      <label class="col-sm-2 control-label" for="name">目录名:</label>
      <div class="col-sm-8">
        <input type="text" ng-model="item.name" id="name1" autocomplete="off" autofocus cleanable-input 
         name="name" required="required" ng-pattern="reg.folderName" class="input-md form-control"/>
      </div>

      <div class="clearfix"></div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      确定</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      取消</button>
  </div>
</form>
