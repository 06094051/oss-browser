<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-info">
      <i class="fa fa-edit"></i>
      恢复</h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-sm-2 control-label">文件:</label>
      <div class="col-sm-10 input-md pdt4">oss://{{currentInfo.bucket}}/{{currentInfo.key}}{{item.name}}</div>
    </div>

    <div is-loading ng-if="isLoading"></div>

    <div ng-if="!isLoading && info.msg" class="alert alert-success">{{info.msg}}</div>

    <div ng-if="!isLoading && !info.msg" class="form-group" ng-class="{'has-error': form1.name.$dirty && !form1.name.$valid,
  'has-success': form1.name.$dirty && form1.name.$valid}">

      <label class="col-sm-2 control-label" for="days">恢复天数:</label>
      <div class="col-sm-8">
        <input type="number" min="1" ng-model="info.days" id="days" autocomplete="off" autofocus
         name="days" required="required" class="input-md form-control"/>
      </div>

      <div class="clearfix"></div>
    </div>

  </div>
  <div class="modal-footer">
    <button ng-disabled="isLoading || info.msg" type="submit" class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      确定</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      取消</button>
  </div>
</form>
